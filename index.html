<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap"
      rel="stylesheet"
    />

    <link href="favicon.ico" rel="icon" />

    <!-- swipe gestures library -->
    <script src="https://hammerjs.github.io/dist/hammer.js"></script>
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>2048</title>
  </head>
  <body>
    <div class="frame">
      <div id="headline">2048</div>
      <div id="fullscreen-container">
        <img
          onclick="toggleFullscreen()"
          id="fullscreen-icon"
          src="img/fullscreen-icon.png"
          alt=""
        />
      </div>
      <div class="score-and-buttons-container">
        <div id="score-container">
          <p id="score-label">Score</p>
          <p id="score-value">0</p>
        </div>
        <button id="start-button" onclick="start_game()">Restart</button>
        <div id="back-container" onclick="backToChooseSize()">
          <img id="back" src="img/back-arrow.svg" alt="" />
        </div>
        <button id="undo-last-move" onclick="undoLastMove()">
          <img id="undo-last-move-img" src="img/undo-disabled.svg" alt="" />
        </button>
      </div>
      <div class="game-area"></div>

      <!-- <input id="side-length" type="number" /> -->

      <div class="choose-game-area-container">
        <img
          id="choose-game-area-img"
          src="img/3x3.png"
          alt=""
          onclick="chooseSize()"
        />
        <div class="choose-game-area">
          <img
            id="left"
            onclick="chooseLeft()"
            src="img/left-arrow.svg"
            alt=""
          />
          <span id="size-text">Small - 3x3</span>

          <img
            id="right"
            onclick="chooseRight()"
            src="img/right-arrow.svg"
            alt=""
          />
        </div>
      </div>

      <div class="game-over">GAME OVER</div>

      <div id="footer">
        <!-- <p onclick="showHelp()" id="question-mark">?</p> -->

        <p onclick="showHelp()" id="question-mark">?</p>
      </div>
      <div id="how-to-play-outer-container">
        <div id="how-to-play-inner-container">
          <p id="how-to-play">How to play:</p>
          <p class="how-to-play-text">
            1. Choose the size of the game area
          </p>
          <p class="how-to-play-text">
            2. Use your arrow keys or swipe to move the tiles. When two tiles
            with the same number touch, they merge into one.
          </p>
          <div class="social-container">
            <a
              class="social-media-links"
              target="_blank"
              href="https://github.com/ocbtec/2048"
            >
              <img id="github-icon" src="img/github-32px.png" alt="" />
            </a>
            <a
              class="social-media-links"
              target="_blank"
              href="https://www.linkedin.com/in/richard-tepfenhart/"
            >
              <img id="linked-icon" src="img/linkedin.png" alt="" />
            </a>
          </div>
          <p id="close" onclick="closeHelp()">X</p>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
