<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="frame">
      <div id="headline">2048</div>
      <div id="fullscreen-container" onclick="toggleFullscreen()">
        <img id="fullscreen-icon" src="img/fullscreen-icon.png" alt="" />
      </div>
      <div class="score-and-buttons-container">
        <div id="score-container">
          <p id="score-label">Score</p>
          <p id="score-value">0</p>
        </div>
        <div id="arrow-container" onclick="backToChooseSize()">
          <img id="arrow" src="img/back-arrow.svg" alt="" />
        </div>
        <button id="start-button" onclick="start_game()">Restart</button>
        <button id="undo-last-move" onclick="undoLastMove()">Back</button>
      </div>
      <div class="game-area"></div>

      <!-- <input id="side-length" type="number" /> -->

      <div class="choose-game-area-container">
        <img
          id="choose-game-area-img"
          src="img/3x3.png"
          alt=""
          onclick="chooseSize()"
        />
        <div class="choose-game-area">
          <img
            id="left"
            onclick="chooseLeft()"
            src="img/left-arrow.svg"
            alt=""
          />
          <span id="size-text">Small - 3x3</span>

          <img
            id="right"
            onclick="chooseRight()"
            src="img/right-arrow.svg"
            alt=""
          />
        </div>
      </div>

      <div class="game-over">GAME OVER</div>

      <div id="help" onclick="showHelp()">?</div>
      <div id="how-to-play-box">
        <p id="how-to-play">How to play:</p>
        <p>
          1. Choose the size of the game area
        </p>
        <p>
          2. Use your arrow keys or swipe to move the tiles. When two tiles with
          the same number touch, they merge into one. Try to beat your high
          score!
        </p>
        <p id="close" onclick="closeHelp()">X</p>
      </div>
    </div>

    <script src="/index.js" type="text/javascript"></script>
  </body>
</html>
